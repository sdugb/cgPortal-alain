<div nz-row [nzGutter]="16">
    <div nz-col [nzMd]="12">
        <nz-card nzTitle="创建流程模版">
            <form nz-form [formGroup]="validateForm" (ngSubmit)="_submitForm()">
                <div nz-form-item nz-row>
                    <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
                        <label for="name" nz-form-item-required>模版名称</label>
                    </div>
                    <div nz-form-control nz-col [nzSm]="14" [nzXs]="24">
                        <nz-input [nzSize]="'large'" formControlName="name" [nzId]="'name'" [nzPlaceHolder]="'3dAsset'">
                        </nz-input>
                    </div>
                </div>

                <div nz-form-item nz-row>
                    <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
                        <label for="alias" nz-form-item-required>模版别名</label>
                    </div>
                    <div nz-form-control nz-col [nzSm]="14" [nzXs]="24">
                        <nz-input [nzId]="'alias'" formControlName="alias" [(ngModel)]="alias" [nzPlaceHolder]="'3D资产'">
                        </nz-input>
                    </div>
                </div>

                <div nz-form-item nz-row>
                    <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
                        <label for="stage" nz-form-item-required>模版阶段</label>
                    </div>
                    <div nz-form-control nz-col [nzSm]="14" [nzXs]="24">
                        <nz-input [nzId]="'stage'" formControlName="url" [(ngModel)]="stage" [nzPlaceHolder]="'模型，贴图，。。。'">
                        </nz-input>
                    </div>
                </div>

                <div nz-form-item nz-row class="mb0">
                    <div nz-form-control nz-col [nzSpan]="14" [nzXs]="24" [nzOffset]="6">
                        <button nz-button (click)="onCancel()">取消</button>
                        <button nz-button [nzType]="'primary'" (click)="onCreateTeam()">创建</button>
                    </div>
                </div>
            </form>
        </nz-card>
    </div>
</div>
