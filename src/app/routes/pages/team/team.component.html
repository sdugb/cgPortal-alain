<div nz-row [nzGutter]="16">
    <div nz-col [nzMd]="12">
        <nz-card nzTitle="创建团队">
            <form nz-form [formGroup]="validateForm" (ngSubmit)="_submitForm()">
                <div nz-form-item nz-row>
                    <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
                        <label for="name" nz-form-item-required>团队名称</label>
                    </div>
                    <div nz-form-control nz-col [nzSm]="14" [nzXs]="24">
                        <nz-input [nzSize]="'large'" formControlName="name" [nzId]="'name'" [nzPlaceHolder]="'teamName'">
                        </nz-input>
                    </div>
                </div>

                <div nz-form-item nz-row>
                    <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
                        <label for="alias" nz-form-item-required>团队别名</label>
                    </div>
                    <div nz-form-control nz-col [nzSm]="14" [nzXs]="24">
                        <nz-input [nzId]="'alias'" formControlName="alias" [(ngModel)]="alias" [nzPlaceHolder]="'新世界'">
                        </nz-input>
                    </div>
                </div>

                <div nz-form-item nz-row>
                    <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
                        <label for="url" nz-form-item-required>团队URL</label>
                    </div>
                    <div nz-form-control nz-col [nzSm]="14" [nzXs]="24">
                        <nz-input [nzId]="'alias'" formControlName="url" [(ngModel)]="url" [nzPlaceHolder]="'http://'">
                        </nz-input>
                    </div>
                </div>

                <div nz-form-item nz-row>
                    <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
                        <label for="scale" nz-form-item-required>团队规模</label>
                    </div>
                    <div nz-form-control nz-col [nzSm]="14" [nzXs]="24">
                        <nz-select style="width: 120px;" formControlName="scale"  [(ngModel)]="scale" [nzPlaceHolder]="'选择'" nzAllowClear>
                            <nz-option
                                *ngFor="let option of scaleList"
                                [nzLabel]="option.label"
                                [nzValue]="option"
                                [nzDisabled]="option.disabled">
                            </nz-option>
                        </nz-select>
                    </div>
                </div>
                <div nz-form-item nz-row class="mb0">
                    <div nz-form-control nz-col [nzSpan]="14" [nzXs]="24" [nzOffset]="6">
                        <button nz-button (click)="onCancel()">取消</button>
                        <button nz-button [nzType]="'primary'" (click)="onCreateTeam()">创建</button>
                    </div>
                </div>
            </form>
        </nz-card>
    </div>
</div>
