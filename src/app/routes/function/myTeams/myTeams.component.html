<div class="content__title">
    <h1>
        我的团队和项目列表
    </h1>
</div>

<div nz-row [nzGutter]="16">
    <div nz-col [nzMd]="12">
        <nz-card nzTitle="我的团队（总数：{{teamTotal}})">
            <ng-template #extra>
                <a (click)="onClickRefreshTeam()">刷新</a>
                <span nz-table-divider></span>
                <a (click)="onClickCreateTeam()">创建团队</a>
            </ng-template>
            <nz-table #nzTable [nzDataSource]="teamList" [nzPageSize]="10">
                <thead nz-thead>
                <tr>
                    <th nz-th><span>名称</span></th>
                    <th nz-th><span>别名</span></th>
                    <th nz-th><span>规模</span></th>
                    <th nz-th><span>URL</span>
                    </th>
                    <th nz-th><span>动作</span></th>
                </tr>
                </thead>
                <tbody nz-tbody>
                <tr nz-tbody-tr *ngFor="let data of teamList">
                    <td nz-td>
                        <a>{{data.name}}</a>
                    </td>
                    <td nz-td>{{data.alias}}</td>
                    <td nz-td>{{data.scale}}</td>
                    <td nz-td>{{data.url}}</td>
                    <td nz-td>
                            <span>
                                <a (click)="onSelectTeam(data)">选择</a>
                                <span nz-table-divider></span>
                                <nz-dropdown>
                                    <a class="ant-dropdown-link" nz-dropdown>
                                        更多<i class="anticon anticon-down"></i>
                                    </a>
                                    <ul nz-menu>
                                        <li nz-menu-item>
                                            <nz-popconfirm [nzTitle]="'确定要删除这个团队吗？'" (nzOnConfirm)="confirmTeam(data)" (nzOnCancel)="cancelTeam()">
                                                <a nz-popconfirm>删除</a>
                                            </nz-popconfirm>
                                        </li>
                                        <li nz-menu-item (click)="onGotoTeam(data)">转向</li>
                                    </ul>
                                </nz-dropdown>
                            </span>
                    </td>
                </tr>
                </tbody>
            </nz-table>
        </nz-card>
    </div>
    <div nz-col [nzMd]="12">
        <nz-card nzTitle="{{subProjectTitle}}（总数：{{subProjectTotal}})">
            <ng-template #extra>
                <a (click)="onClickRefreshSubProject()">刷新</a>
            </ng-template>
            <nz-table #nzTable [nzDataSource]="subProjectList" [nzPageSize]="10">
                <thead nz-thead>
                <tr>
                    <th nz-th><span>名称</span></th>
                    <th nz-th><span>描述</span></th>
                    <th nz-th><span>项目名称</span></th>
                    <th nz-th><span>动作</span></th>
                </tr>
                </thead>
                <tbody nz-tbody>
                <tr nz-tbody-tr *ngFor="let data of subProjectList">
                    <td nz-td>{{data.name}}</td>
                    <td nz-td>{{data.description}}</td>
                    <td nz-td>{{data.project}}</td>
                    <td nz-td>
                        <span>
                            <nz-popconfirm [nzTitle]="'确定要删除这个子项目吗？'" (nzOnConfirm)="confirmSubProject(data)" (nzOnCancel)="cancelSubProject()">
                                <a nz-popconfirm>删除</a>
                            </nz-popconfirm>
                        </span>
                    </td>
                </tr>
                </tbody>
            </nz-table>
        </nz-card>
    </div>
